<div class="container mx-auto px-4">
  <p class="text-xl font-bold mb-4">Student List</p>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
    routerLink="/addstud"
  >
    Add Student
  </button>
  <table class="min-w-full bg-white border border-gray-200">
    <!-- <thead>
        <tr class="bg-gray-100 border-b">
          <th style="text-align: center;">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" routerLink="/addstud">
              Add Student
            </button>
          </th>   
        </tr>
      </thead> -->
    <thead>
      <tr class="bg-gray-100 border-b">
        <th class="py-2 px-4 border-r">Id</th>
        <th class="py-2 px-4 border-r">Name</th>
        <th class="py-2 px-4 border-r">Age</th>
        <!-- <th class="py-2 px-4">Dept</th> -->
        <th class="py-2 px-4">Department</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" class="border-b hover:bg-gray-50">
        <td class="py-2 px-4 border-r" style="text-align: center">
          {{ student.id }}
        </td>
        <td class="py-2 px-4 border-r" style="text-align: center">
          {{ student.name }}
        </td>
        <td class="py-2 px-4 border-r" style="text-align: center">
          {{ student.age }}
        </td>
        <td class="py-2 px-4 border-r" style="text-align: center">
          {{ student.department.name }}
        </td>
        <td class="py-2 px-4 border-r" style="text-align: center">
          <button
            (click)="delete(student.id)"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          >
            Delete
          </button>
        </td>
        <td class="py-2 px-4 border-r" style="text-align: center">
          <button
            (click)="update(student.id)"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 border-r"
            style="text-align: center"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
